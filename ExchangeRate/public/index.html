<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Курсы</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="client.js"></script>
</head>

<body>
    <form>
        <h1>Курсы валют</h1>
        <p><i>Пожалуйста, выберите валюту</i></p>
        <fieldset >
            <legend>Данные курсов</legend>
            <label for="currency">Валюта </label>
            <select id="currency" onchange="getData()">
                <option disabled selected>Валюта</option>
                <option value="USD">Доллар США (USD)</option>
                <option value="EUR">Евро (EUR)</option>
                <option value="CNY">Китайский юань (CNY)</option>
            </select><br>
            <label for="rate">Курс</label>
            <input type="text" name="rate" id="rate" readonly><br>
           
        </fieldset>
    </form>
</body>

</html>
